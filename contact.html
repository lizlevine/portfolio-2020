<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Julius+Sans+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="navbar">
      <div class="container">
        <a href="index.html" id="logo">Elizabeth Levine</a>
        <nav>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="projects.html">Projects</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <div id="main-container" class="container">
      <section class="container">
        <h2 id="contact">Contact</h2>

        <form id="contact-form">
          <ul>
            <li>
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required="required"
              />
            </li>
            <li>
              <label for="email">Email</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="you@email.com"
                required="required"
              />
            </li>
            <li>
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                required="required"
              ></textarea>
            </li>
          </ul>

          <section class="sidebar">
            <div id="connect">
              <h2>Connect with Me</h2>
              <a
                href="https://www.linkedin.com/in/elizabethlevine/"
                target="_blank"
                ><img
                  src="assets/images/linkedIn-64.png"
                  class="social"
                  alt="LinkedIn logo"
              /></a>
              <a href="https://github.com/lizlevine" target="_blank"
                ><img
                  src="assets/images/github-64.png"
                  class="social"
                  alt="Github logo"
              /></a>
              <a
                href="https://stackoverflow.com/users/11063676/liz-l?tab=profile"
                target="_blank"
                ><img
                  src="assets/images/stack-64.png"
                  class="social"
                  alt="Stack Overflow logo"
              /></a>
            </div>
          </section>

          <input type="submit" name="submit" id="button" />
        </form>
      </section>
    </div>

    <footer>
      <div class="container">
        &copy; Copyright 2020 Elizabeth Levine
      </div>
    </footer>
  </body>
</html>
